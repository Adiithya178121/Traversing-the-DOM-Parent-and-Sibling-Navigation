
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sibling and Parent Node Example</title>
</head>
<body>

  <div id="container">
    <ul id="list">
      <li id="item1">Item 1</li>
      <li id="item2">Item 2</li>
      <li id="item3">Item 3</li>
    </ul>
  </div>

  <script>
    // Select the "Item 2" element
    const item2 = document.getElementById('item2');

    // Add an event listener to "Item 2"
    item2.addEventListener('click', function() {
      // 1. Display the text content of its parent node (<ul>)
      const parentText = item2.parentNode.textContent; // Parent node is <ul>
      alert('Parent node text content: ' + parentText.trim());

      // 2. Log the text content of the next and previous siblings
      const previousSibling = item2.previousElementSibling;
      const nextSibling = item2.nextElementSibling;

      console.log('Previous sibling text content: ' + (previousSibling ? previousSibling.textContent : 'None'));
      console.log('Next sibling text content: ' + (nextSibling ? nextSibling.textContent : 'None'));
    });
  </script>

</body>
</html>
